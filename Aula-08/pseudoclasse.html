<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclasse</title>
    <style>
        /*exemplo de Hover*/
        .button-hover:hover{
            background-color: lightgreen;
            width: 100px;
            height: 100px;
        }

        /*exemplo de active*/
        .button-active:active {
            transform: scale(0.95);
        }

        /*exemplo de Focus*/
        .input-focus:focus{
            color: aqua;
            background-color: blueviolet;
        
        }


        /*exemplo de Checked*/
        .radio-checked:checked{
            transform: scale(1.5);
        }
        .checkbox-checked:checked{
            transform: scale(1.5);
        }

        /*Exemplo de pseudoclasse para LINKS*/
        a:link{
            color:rgb(43, 83, 70)
        }
        a:visited{
            color:blueviolet
        }
        /*Exemplo de pseudoclasse Empty*/
        .div-vazia{
            height: 100px;
            width: 100px;
            background-color: blue;
        }
        div:empty{
            display: none;
        }
    </style>
</head>
<body>
    <div>
        <h3>Exemplo de Hover</h3>
        <button class="button-hover">Clique aqui</button>
    </div>
    <div>
        <h3>Exemplo de active</h3>
        <button class="button-active">Clique aqui</button>
    </div>
    <div>
        <h3>Exemplo de focus</h3>
        <input type="text" class="input-focus" placeholder="Clique Aqui">
    </div>
    
    <div>
        <h3>Exemplo de Checked</h3>
        <label>Radio button</label>
        <input type="Radio" class="radio-checked"><input type="radio" class="radio-checked">
        <label>Checkbox</label>
        <input type="checkbox" class="checkbox-checked">

    </div>


    <div>
        <h3> Exemplo de Pseudoclasse para LINK</h3>
        <a href="#">link 1</a>
        <a href="#">link 2</a>
        <a href="#">link 3</a>
        <a href="#">link 4</a>
        <a href="#">link 5</a>
        <a href="#">link 6</a>
        <a href="#">link 7</a>
        <a href="#">link 8</a>
        <a href="#">link 9</a>
        <a href="#">link 10</a>


    </div>

    <div class="div-vazia"></div>
</body>
</html>
